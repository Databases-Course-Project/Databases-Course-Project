<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
		        
		<title>Ricerca Artisti</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

		<style>
			body {
				max-width: 1200px;
			}
		</style>
    </head>
    
    <body>
		<h1>Ricerca Artisti</h1>

		<form action="get.php" method="POST">
			<fieldset>
				<label>Nome:</label>
				<input type="text" name="name" autofocus >
			</fieldset>
			<fieldset>
				<label>Sesso:</label>
				<select name="gender">
					<option value="">Non Selezionato</option>
					<option value="M">Maschio</option>
					<option value="F">Femmina</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Anno di nascita:</label>
				<input type="text" name="year_of_birth" >
			</fieldset>
			<fieldset>
				<label>Anno di morte:</label>
				<input type="text" name="year_of_death" >
			</fieldset>
			<fieldset>
				<label>Paese di nascita:</label>
				<input type="text" name="place_of_birth">
			</fieldset>
			<fieldset>
				<label>Paese di morte:</label>
				<input type="text" name="place_of_death">
			</fieldset>

			<input type="submit" value="search" />
		</form>
    </body>
</html>
